name: Test Suits

on:
    workflow_call: 

jobs:
    run_tests:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: latest
                cache: npm
            
            - run: npm ci
            - run: npm run test
